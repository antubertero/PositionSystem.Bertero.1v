version: '3.9'
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: control_personal
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - ./db/seeds.sql:/docker-entrypoint-initdb.d/20-seeds.sql:ro
  backend-node:
    build: ./backend-node
    depends_on:
      - postgres
    environment:
      - DB_URL=${DB_URL}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8080:8080"
  backend-go:
    build: ./backend-go
    depends_on:
      - postgres
    environment:
      - DB_URL=${DB_URL}
    ports:
      - "8081:8081"
  app:
    build: ./app
    depends_on:
      - backend-node
    environment:
      - VITE_API_BASE_URL=http://backend-node:8080
    ports:
      - "5173:80"
